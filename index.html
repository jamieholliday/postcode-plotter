<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mapping</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container" id="wrapper">
		<div class="row" id="innerWrapper">
			<div id="mapCanvas" class="span8"></div>
			<div id="mapControls" class="span4">
					<h1>Manually add postcode</h1>
					<input type="text" id="postcode" name="postcode" placeholder="Add postcode"/>
					<button type="button" id="submitPostcode" class="btn btn-small">GO</button>
					<hr>
					<h1>Upload file</h1>
					<div id="uploadWrap">
						<button type="button" value="UPLOAD CSV" class="btn btn-small">UPLOAD CSV</button>
						<input type="file" id="upload" name="upload"/>
					</div>	
				<div id="postcodes"></div>
			</div>
		</div>
	</div>
	
 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB75tNfxTiV4Yt_wHKegxExi3daOwjd_3A&sensor=false"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/map.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
