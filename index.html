<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mapping</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container" id="wrapper">
		<div class="row" id="innerWrapper">
			<div id="mapCanvas" class="span8"></div>
			<div id="mapControls" class="span4">
					<form id="postcodeForm">
						<input type="text" id="postcode" name="postcode" placeholder="Add postcode"/>
						<input type="submit" id="submitPostcode" class="btn btn-small" value="GO">
					</form>
					<hr>
					<div id="uploadWrap">
						<button type="button" value="UPLOAD CSV" class="btn btn-small">UPLOAD CSV</button>
						<input type="file" id="upload" name="upload"/>
					</div>	
				<div id="postcodes"></div>
				<hr>
				<div id="markerListWrapper" class="hidden">
					<ul id="groupToggle">
					</ul>
					<button type="button" id="markerToggle" class="btn btn-small" data-toggle="collapse" data-target="#markerList"><i class="icon-minus"></i></button>
					<div id="markerList" class="collapse in ">
						<table class="table table-condensed">
							<thead>
								<tr>
									<th>Postcode</th>
									<th>Area</th>
									<th>Marker</th>
								</tr>
							</thead>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB75tNfxTiV4Yt_wHKegxExi3daOwjd_3A&sensor=false"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/map.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
